<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
	<link rel="stylesheet" href="src/style.css">
	<title>CPS Group Swiper</title>
</head>
<body>
	<div class="brands">
		<div class="titles brands__title">
			<h1 class="titles__text brands__title-text">Ремонт техники различных брендов</h1>
		</div>

		<div class="swiper slider">
			<div class="swiper-wrapper hidden slider__wrapper">  
				<a class="swiper-slide slider__item slider__item-brands">
					<img src="src/images/acer.svg" alt="brands acer"> 
				</a>  
				<a class="swiper-slide slider__item slider__item-brands">
					<img src="src/images/Apple.svg" alt="brands Apple"> 
				</a>
				<a class="swiper-slide slider__item slider__item-brands">
					<img src="src/images/Bosch.svg" alt="brands Bosch"> 
				</a> 
				<a class="swiper-slide slider__item slider__item-brands">
					<img src="src/images/hp.svg" alt="brands hp"> 
				</a> 
				<a class="swiper-slide slider__item slider__item-brands">
					<img src="src/images/Lenovo.svg" alt="brands Lenovo"> 
				</a> 
				<a class="swiper-slide slider__item slider__item-brands">
					<img src="src/images/Bitmap.svg" alt="brands Samsung"> 
				</a> 
				<a class="swiper-slide slider__item slider__item-brands slider__item--hidden slider__item-desktop-show">
					<img src="src/images/Sony.svg" alt="brands Sony"> 
				</a> 
				<a class="swiper-slide slider__item slider__item-brands slider__item--hidden slider__item-desktop-show">
					<img src="src/images/ViewSonic.svg" alt="brands ViewSonic"> 
				</a> 
				<a class="swiper-slide slider__item slider__item-brands slider__item--hidden">
					<img src="src/images/acer.svg" alt="brands acer"> 
				</a> 
				<a class="swiper-slide slider__item slider__item-brands slider__item--hidden">
					<img src="src/images/Apple.svg" alt="brands Apple"> 
				</a> 
				<a class="swiper-slide slider__item slider__item-brands slider__item--hidden">
					<img src="src/images/Bosch.svg" alt="brands Bosch"> 
				</a>  
			</div>
						
			<div class="swiper-pagination slider__pagination"></div>
		</div>
		<button class="brands--show-all text__button">Показать все</button> 
		<div class="brands__blur"></div>
	</div>
		

	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="JS/script.js"></script>
</body>
</html>
